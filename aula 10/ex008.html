<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div#area {
        color: #ffffff;
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
        background-color: rgb(0, 0, 0);
        width: 200px;
        height: 200px;
        line-height:200px ;
        text-align: center;

    
    }
    </style>
</head>
<body>
    <div id="area"
        interaja...
    </div>
    <script>
     var a = window.document.getElementById('area')
     a.addEventListener('click', clicar)
     a.addEventListener('mouseenter', entrar)
     a.addEventListener('mouseout', sair)
        function clicar(){ 
       
        a.innerText = 'clicou'
        a.style.color = 'white'
        }
        function entrar() {
            
            a.innerText = 'Agora clique'
        }
        function sair() {
             
             a.innerText = 'interaja...'
             a.style.color = 'white'
        
        }
    </script>
</body>
</html>
