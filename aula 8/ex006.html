    <style>
        /*
            Operadores Relacionais
        < > - menor e maior
        >=  - maior ou igual
        <=  - menor ou igual
        ==  - igual
        !=  - diferente

        5 > 2 - True 
                    [A resposta para contas com operadores Relacionais sempre sera True ou False ]

        7 < 4 - False

        8 >= 8 - True

        8 <= 8 - True

        7 == 6 - False

        4 != 5 - True

---------------------------------------------------------------------------------------------------------------------------------------------------------------
        Identidade
    5 == 5 - True

    5 == '5' - True
                        [O simbolo de igualdade (==) não diferencia tipos, apenas se eles tem a mesma grandeza]

    5 === '5' - False
                        [o Simbolo (===) olha se os valores são identicos SENDO DA MESMA GRANDEZA E TIPO]
---------------------------------------------------------------------------------------------------------------------------------------------------------------
        Logicos                     |   !false - true                   true ||  true - true        Ordedem de precedencia
    ! - negação ('Não' lógico)      |                                   false || true - true            1- !
                                    |   !true - false                   true || false - true            2- &&
    && - conjunção ('E' lógico)     |                                   false || false - false          3- ||
                                    |   true && true - true
    || - disjunção ('Ou' lógico)    |   true && false - false
                                    |   false && true - false
    -------------------------------     false && false - false

        Ordem de Precedencia
   var a = 5                || aritimeticos
   var  b = 8               || relacionis
   a > b && b % 2 == 0      || lógicos
   false                    \/
   a <= b || b / 2 == 2
   true
   ------------------------------------------------------------------------------------------------------------------------------------------------------------
var media = 6.9
> media >= 7?'aprovado':'reprovado'                 ? - if it is true
'reprovado'                                 
> media += 3                                        : - if it is false
9.9                                 
> media >= 7?'aprovado':'reprovado'
'aprovado'


        */
