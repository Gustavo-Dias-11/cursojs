<html lang="en">

        bota.addEventListener('click', clicar)

        bota.addEventListener('mouseout', sair)
        function clicar(){ 
        bota.style.backgroud = 'white'
        
        }
            function entrar(){ 
        bota.style.background = 'pink'

        }
            function sair(){ 
        bota.style.background = 'rgb(130,101,248)'
        
        }
    </script>
</body>
